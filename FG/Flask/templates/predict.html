<!DOCTYPE html>
<html>
  <head>
    <title>Plate FG Forecasting</title>
  </head>
  <body>
    <h1>Plate FG Forecasting</h1>
    <form action="/predict" method="post">
      <label for="slabID">Slab ID:</label>
      <input type="text" id="slabID" name="slabID"><br><br>
      <label for="length">Length:</label>
      <input type="number" id="length" name="length"><br><br>
      <label for="width">Width:</label>
      <input type="number" id="width" name="width"><br><br>
      <label for="thickness">Thickness:</label>
      <input type="number" id="thickness" name="thickness"><br><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity"><br><br>
      <label for="supplyRoute">Supply Route:</label>
      <select id="supplyRoute" name="supplyRoute">
        <option value="8">NR+SR</option>
        <option value="5">N AND SR</option>
        <option value="11">Q&T</option>
        <option value="12">Q/Q&T</option>
        <option value="10">Q</option>
        <option value="6">N&T</option>
        <option value="1">AR</option>
        <option value="9">ONLINE NORMALIZING</option>
        <option value="2">ASTM A-578 L-B</option>
        <option value="7">NR</option>
        <option value="13">THERMO MECHANICAL ROLLE</option>
        <option value="14">TMCP</option>
        <option value="4">N</option>
        <option value="3">FN</option>
      </select><br><br>
      <label for="wipDate">WIP Date:</label>
      <input type="date" id="wipDate" name="wipDate"><br><br>
      <input type="submit" value="Predict">
    </form>
    <div id="result"></div>

    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        document.getElementById('result').innerHTML = `The predicted FG date is: ${data.predictedFGDate}<br>The production is predicted to take ${data.productionDays} days`;
      });
    </script>
  </body>
</html>
